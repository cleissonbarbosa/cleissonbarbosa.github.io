name: Generate Weekly Post

on:
  schedule:
    - cron: "0 22 * * 3,6" # Toda quarta e sábado às 22:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate_post:
    runs-on: ubuntu-latest
    outputs:
      post_title: ${{ steps.generate_post.outputs.post_title }}
      post_slug: ${{ steps.generate_post.outputs.post_slug }}
      post_categories: ${{ steps.generate_post.outputs.post_categories }}
      post_tags: ${{ steps.generate_post.outputs.post_tags }}
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Instalar dependências
        run: pip install requests

      - name: Gerar post
        id: generate_post
        run: python generate_post.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  create_pull_request:
    needs: generate_post
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Criar Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Adiciona post gerado por IA"
          title: "Novo post: ${{ needs.generate_post.outputs.post_title }}"
          body: |
            Este post foi gerado automaticamente por uma IA.

            ### Informações do post
            - Título: ${{ needs.generate_post.outputs.post_title }}
            - Slug: ${{ needs.generate_post.outputs.post_slug }}
            - Categorias: ${{ needs.generate_post.outputs.post_categories }}
            - Tags: ${{ needs.generate_post.outputs.post_tags }}
          branch: "posts/gerados-por-ia"
          author: "R. Daneel Olivaw <cleissonbarbosa68@gmail.com>"
          labels: "gerado-por-ia"
          reviewers: "cleissonbarbosa"
          committer: "R. Daneel Olivaw <cleissonbarbosa@gmail.com>"
